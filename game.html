<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="./src/styles.css">
    <link rel="stylesheet" href="./src/game/game.css">
    <title>game page</title>
</head>
<body>
    <header>
        <section id="score-animation"></section>
        <section>
        <h1 id="title">Karie Mondo Game</h1>
        <hr>
        <p id="instructions">Does this item spark joy for your character? Or is it clutter? 
            Check “Sparks Joy!” if you think the item belongs to the character 
            based off the clues you read, or “Thank You, next” if the item would 
            be clutter in your character’s house.
        </p>
        </section>
        <section id="user-profile">
            <span id="avatar-image">
                <img id ="pic" src="" alt="photo of me">
            </span>
            <section id="stats">
                <span id="avatar-name"></span>
                <span>Score: <span id="score">0</span></span>
            </section>
        </section>
    </header>
    <main>
        <p id="item-name"></p>
        <img id="item-image" alt="item-image">
        <form id="choice-form">
            <fieldset id="radio-buttons">
                <span id="joy-size">
                    <input name="choices" value="sparks-joy" type="radio" id="sparks-joy">
                    <label for="sparks-joy">Sparks Joy!</label>
                </span>
                <span id="thank-size">
                    <input name="choices" value="thank-you" type="radio" id="thank-you">
                    <label for="thank-you">Thank you, next.</label>
                </span>
                <div>
                    <button id="submit-button">Make Your Choice!</button>
                </div>
            </fieldset>
        </form>
    </main>
    <script type="module" src="./src/game/game.js"></script>
</body>
</html>
